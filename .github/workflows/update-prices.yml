name: Update TSP share price data

on:
  schedule:
    # 6:00 and 12:00 UTC daily
    - cron: "0 6,12 * * *"
    # Every 3 minutes, only for testing
    - cron: "*/3 * * * *"

jobs:
  scheduled-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: github-pages
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - run: npm install tsp-scraper
      - run: node update-prices
      - name: commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add prices.json
          git commit -m "update prices.json"
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: github-pages
